name: Build installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      PYTHONUTF8: "1"
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Build macOS app
        if: runner.os == 'macOS'
        run: python build_app.py

      - name: Build Windows app
        if: runner.os == 'Windows'
        run: uv run pyinstaller pyinstaller_windows.spec --clean

      - name: Create macOS zip
        if: runner.os == 'macOS'
        run: |
          mkdir -p dist_artifacts
          ditto -c -k --sequesterRsrc --keepParent "dist/足球彩票分析工具.app" "dist_artifacts/足球彩票分析工具-macos.zip"

      - name: Create Windows zip
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist_artifacts | Out-Null
          Compress-Archive -Path "dist/足球彩票分析工具" -DestinationPath "dist_artifacts/足球彩票分析工具-windows.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-installer
          path: dist_artifacts/*.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist_artifacts

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist_artifacts/**/*.zip
